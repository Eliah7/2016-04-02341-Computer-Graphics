<html>
  <head>
    <meta charset="utf-8">
    <title>Angular modules</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> <!--Do not forget this script element it links the javascript to the angular library-->
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      First Name: <input type="text" ng-model="firstName"><br>   <!-- Binding a field in html we use the ng-model directive-->
      Second Name: <input type="text" ng-model="secondName"><br>
      <br>
      Full name : {{firstName + " "+ secondName}}  <!--{{}} are angular expresssions-->
    </div>

    <script>
      var app = angular.module('myApp',[]);  // defining an app in angular uses modules
      app.controller('myCtrl',function ($scope) {
        $scope.firstName = "Clifford";
        $scope.secondName = "DeVoe";
      });
    </script>
  </body>
</html>

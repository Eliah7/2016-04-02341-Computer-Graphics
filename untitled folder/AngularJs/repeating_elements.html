<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Angular Repeating</title>
  </head>
  <body>
    <div ng-app="" ng-init="names=[
    {name:'Clifford',country:'Canada'},
    {name:'Zoom',country:'Tanzania'},
    {name:'Thorn',country:'USA'}]">
    <script>
    var mysql = require('mysql'); // node js module to manage sql queries and requests

    var con = mysql.createConnection({
      host:"localhost",
      user:"root",
      password:"",
      database:"mydb"
    });

    con.connect(function (err) {
      if (err) throw err;
      console.log("Connection created !");

      var sql = "SELECT name, address FROM customers"
      con.query(sql,function (err,result,fields) {
        if (err) throw err
        console.log(result);
        names = result
      });
    });

    </script>
    <ul>
      <li ng-repeat="x in names">
        {{x.name +" is from "+ x.country}}
       </li>
    </ul>
    </div>
  </body>
</html>
